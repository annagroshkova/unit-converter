<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="fonts/inter.css">
    </head>
    <body class="body">
        <div class="page">
          <header class="header">
            <h1 class="heading">Metric/Imperial Unit Conversion</h1>
            <input class="value-input" type="number">
            <button class="input-button">Convert</button>
          </header>
          <section class="metrics-container">
            <div class="metrics-field">
              <h2 class="metrics-name">Length (Meter/Feet)</h2>
              <p class="metrics-conversion metrics-conversion_meter-feet">1 meter = 3.281 feet | 1 foot = 0,304 meters</p>
            </div>

            <div class="metrics-field">
              <h2 class="metrics-name">Volume (Liters/Gallons)</h2>
              <p class="metrics-conversion metrics-conversion_liters-gallons">1 liter = 0.264 gallon | 1 gallon = 3,785 liters</p>
            </div>

            <div class="metrics-field">
              <h2 class="metrics-name">Mass (Kilograms/Pounds)</h2>
              <p class="metrics-conversion metrics-conversion_kilograms-pounds">1 kilogram = 2.204 pound | 1 pound = 0,453 kilograms</p>
            </div>
          </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
